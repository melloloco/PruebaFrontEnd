<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Calculadora</h1>
      <div class="espaciado"></div>
      
  <div class="calculadora">
  <div class="tela" id="tela"></div>
  <div class="botones">
    <div class="signos">
      <div>&times;</div>
      <div>-</div>
      <div>+</div>
      <div>รท</div>

    </div>
    <div class="panel-numeros">
      <div class="numeros">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
      <div class="numeros">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="numeros">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="numeros">
        <div>0</div>
        <div>.</div>
        <div id="limpiar">C</div>
      </div>
    </div>
    <div class="igual" id="resultado">=</div>
  </div>
</div>
</div>

</body>
<script src="Javas.js"></script>

</html>
